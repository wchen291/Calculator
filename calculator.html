
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body style="background-color: orange;">
    <div>
      <h1 style="color:purple;"></h1>
    </div>

    <form name="Calcultor" method="Get" id="form1">

      <div class="your-class">

        <label for="fnum">Input 1</label>
        <input name="fnum" id="box1" type="text" />
        <label for="snum">Input 2</label>
        <input name="snum" id="box2" type="text" /> 
        <label for="snum">Input 3</label>
        <input name="tnum" id="box3" type="text" /> 
      
      </div>

        <button type="button" onclick="Add();">+</button>
        <button type="button" onclick="Subtract();">-</button>
        <button type="button" onclick="Divide();">/</button>
        <button type="button" onclick="Multiply();">*</button>
        <button type="button" onclick="Power();">^</button>
        <button type="button" onclick="Clear();">C</button>
      </div>
      <div>Answer:<input type="text" name="ans" id="answer" /></div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
